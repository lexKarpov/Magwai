<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magwai</title>
</head>

<body class="body">
  <div class="content">
    <header class="header">
      <button class="header__burger"></button>
      <img src="<%=require('./icons/logo.svg')%>" alt="логотип" class="header__logo">
      <nav class="navigation">
        <ul class="navigation__list no-mark">
          <li class="navigation__item">
            <a href="#" class="navigation__link">УСЛУГИ</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">АБОНЕМЕНТЫ</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">ПОЧЕМУ МЫ</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">ОБОРУДОВАНИЕ</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">АКЦИИ</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">FAQ</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">КОНТАКТЫ</a>
          </li>
        </ul>
      </nav>
      <button class="callback">
        <img src="<%=require('./icons/callback.svg')%>" alt="обратный звонок" class="callback__image">
      </button>
      <button class="submit submit_type_header">
        <p class="submit__value">ОСТАВИТЬ ЗАЯВКУ</p>
      </button>
    </header>
    <main class="main">
      <div class="slider">
        <ul class="slider__wrapper">

        </ul>
        <div class="slider__pagination">
          <button class="slider__tumbler slider__tumbler_active" id="0">DOgie coin</button>
          <button class="slider__tumbler" id="1">ПАДЕНИЕ</button>
          <button class="slider__tumbler" id="2">ВОЗВРАЩЕНИЕ</button>
        </div>
      </div>

      <section class="gallery">
        <h2 class="gallery__title">Карточки</h2>
        <ul class="cards"></ul>
        <button class="submit submit__value_type_gallery">
          <p class="submit__value">ЗАГРУЗИТЬ ЕЩЕ</p>
        </button>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">© Алексей Карпов</p>
    </footer>

    <template class="card-template">
      <li class="card">
        <img src="#" alt="" class="card__img">
        <div class="card__info">
          <h2 class="card__title ellipsis"></h2>
          <h3 class="card__subtitle"></h3>
          <p class="card__description"></p>
          <p class="card__author"><span class="card__name"></span></p>
        </div>
        <button type="button" class="card__button">Continue reading</button>
      </li>
    </template>

    <template class="slider-template">
      <li class="slider__item">
        <img src="#" alt="planet" class="slider__image">
        <div class="slider__info">
          <h1 class="slider__title"></h1>
          <p class="slider__description"></p>
          <button class="submit submit__value_type_slider">
            <p class="submit__value">ОСТАВИТЬ ЗАЯВКУ</p>
          </button>

        </div>

      </li>
    </template>

</body>

</html>
